<!DOCTYPE html>
<html>
<head>
    <title>Add New Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4">Add New Order</h1>
            
            <a href="{{ url_for('view_orders') }}" class="btn btn-secondary mb-3">Back to Orders</a>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'error' else 'danger' }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('add_order') }}" method="POST">
                <div class="form-group">
                    <label for="items">Number of Items:</label>
                    <input type="number" class="form-control" id="items" name="items" required>
                </div>
                
                <div class="form-group">
                    <label for="delivery_date">Delivery Date:</label>
                    <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
                </div>
                
                <div class="form-group">
                    <label for="sender_name">Sender Name:</label>
                    <input type="text" class="form-control" id="sender_name" name="sender_name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipient_name">Recipient Name:</label>
                    <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipient_address">Recipient Address:</label>
                    <textarea class="form-control" id="recipient_address" name="recipient_address" rows="3" required></textarea>
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="mark_completed" name="mark_completed">
                    <label class="form-check-label" for="mark_completed">Mark Order as Completed</label>
                </div>
                
                <div class="form-group">
                    <label for="performer_name">Your Name (for logging):</label>
                    <input type="text" class="form-control" id="performer_name" name="performer_name" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Order</button>
            </form>
        </div>
    </div>
</body>
</html>
